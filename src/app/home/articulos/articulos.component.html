<div id="articles">
    <article class="article-item" id="article-template" *ngFor="let articulo of articulos">
        <div class="image-wrap">
            <img [src]=" articulo.img == ''? '/assets/images/camera.png': articulo.img" alt="Articulo" />
        </div>

        <h2>{{articulo.titulo}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
