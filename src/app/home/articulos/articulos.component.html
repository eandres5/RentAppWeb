<div id="articles">
    <article class="article-item" id="article-template" *ngFor="let articulo of articulos">
        <div class="image-wrap">
            <img [src]=" articulo.img == ''? '/assets/images/camera.png': articulo.img" alt="Articulo" />
        </div>

        <h2>{{articulo.titulo}}</h2>
        <span class="date">
            Hace 5 minutos
        </span>

        <button type="button" class="btn btn-default" (click)="eliminarArticulo()"> Eliminar<i class="fa fa-trash"></i>
        </button>
        
        <div class="clearfix"></div>
    </article>

    <!--AÃ‘ADIR ARTICULOS VIA JS-->

</div>
