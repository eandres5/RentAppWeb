<header id="header">
    <div class="center">
        <!-- LOGO -->
        <div id="logo">
            <img src="assets/images/rentAppLogo.png" class="app-logo" alt="Logotipo" />
        </div>
        
        <!-- MENU -->
        <nav id="menu">
            <ul>
                <li>
                    <a [routerLink]="['/home/inicio']">Inicio</a>
                </li>
                <li>
                    <a [routerLink]="['/home/articulos']" [routerLinkActive]="['active']">Artículos</a>
                </li>
                <li>
                    <a (click)="userAdmin()">Usuarios</a>
                </li>
                <li>
                    <a [routerLink]="['/home/articuloseliminados']" [routerLinkActive]="['active']">Eliminados</a>
                </li>
                <li>
                    <a [matMenuTriggerFor]="buscadores"><mat-icon id="icono" aria-hidden="false" color="white" aria-label="Example home icon">account_circle</mat-icon> Perfil</a>
                    <mat-menu #buscadores="matMenu">
                      <label mat-menu-item>{{nombre}}</label>
                      <a mat-menu-item (click)="logout()"><mat-icon 
                        >exit_to_app</mat-icon> Cerrar Sesión</a>
                    </mat-menu>
                </li>                     
            </ul>
        </nav>

        <!--LIMPIAR FLOTADOS-->
        <div class="clearfix"></div>
    </div>
</header>
