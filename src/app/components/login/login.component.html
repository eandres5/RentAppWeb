<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
   <div id="login">
      <h3 class="text-center text-white pt-5" style="margin-bottom: -30px;">BIENVENIDO A RENTAPP</h3>
      <h3 class="text-center text-black pt-5" style="margin-bottom: -30px;"><img src="assets/images/EPN.png" style="width: 150px; height: 150px;"
            alt="ESFOT" /></h3>

      <div class="container">
         <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
               <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                     <h3 class="text-center text-info"></h3>
                     <div class="form-group">
                        <label  class="text-black">Correo:</label><br>
                        <input (keyup.enter)="verificacionLogin()" type="text" class="form-control" placeholder="Ingrese el correo" #email1>
                     </div>
                     <div class="form-group">
                        <label  class="text-black">Contraseña:</label><br>
                        <input (keyup.enter)="verificacionLogin()" type="password" class="form-control" placeholder="Ingrese su contraseña" #pass1>
                     </div>
                     <div class="form-group">
                        <button type="submit" (click)="verificacionLogin()" class="btn btn-black">Login</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
